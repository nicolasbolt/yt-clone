{% extends "videos/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <form method="POST">
                {% csrf_token %}
                <legend class="border-bottom mb-4">Sign In</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info btn-block" type="submit">Sign In</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Don't Have An Account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
