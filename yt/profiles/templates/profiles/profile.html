{% extends "videos/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="card col-md-6 col-sm-12 col-xs-12 d-flex flex-row align-items-center p-3 shadow">
            <img class="rounded-circle mr-4" height="150" width="150" src="{{ object.image.url }}">
            <h1>{{ object.user.username }}</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="card col-md-6 col-sm-12 col-xs-12 p-3 shadow">
            <h5>Name: {{ object.name }}</h5>
            <h5>Location: {{ object.location }}</h5>
        </div>
    </div>
</div>
{% endblock content %}
